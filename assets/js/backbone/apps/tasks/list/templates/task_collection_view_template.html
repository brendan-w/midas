<!-- MODALS -->
<div id="addTask-wrapper"></div>

<div class="box-pad-lr border-bottom">
  <h3>
    Available <span data-i18n="TaskPlural">Jobs</span>
    <% if (user && user.permissions.task_create) { %>
      <a href="#addTask" class="btn btn-c0 btn-sm file-add add-task pull-right" data-toggle="modal" data-backdrop="static">
        <i class="fa fa-plus">&nbsp;</i>Post A <span data-i18n="Task">Job</span>
      </a>
    <% } %>
  </h3>
</div>

<div class="task-scroll">
  <% if (tasks.length == 0) { %>
  <div class="task border-left" data-id="null">
    <div class="task-title">
      No <span data-i18n="taskPlural">jobs</span> found.
    </div>
  </div>
  <% } %>
  <% _.each(tasks, function(task) { %>
  <div class="task border-left" data-projectid="<%- task.projectId %>" data-id="<%- task.id %>">
    <div class="pull-right">
      <strong><%- task.state %></strong>
    </div>
    <div class="task-title">
      <a href="/tasks/<%- task.id %>" class="show-task" data-projectid="<%- task.projectId %>" data-id="<%- task.id %>"><%- task.title %></a>
    </div>
    <div class="task-description">
      <!-- Escaped with marked() -->
      <%= task.description %>
    </div>
    <!--
    <div class="task-tags-row">
      <ul class="tags task-tags">
        <% _.each(task.tags, function (tag) { %>
          <li><%- tag.name %></li>
        <% }); %>
      </ul>
    </div>
    -->
  </div>
  <% }) %>
</div>
