
<style>

  ul.lang-list {
    list-style: none;
    padding-left: 0px;
    max-height: 250px; /* roughly 2 li's of content */
    overflow: scroll;
    overflow-x: hidden;

  }

  ul.lang-list li {
    padding-top: 10px;
  }

  ul.lang-list li:first-of-type {
    padding-top: 0px;
  }

  ul.lang-list li:last-of-type {
    border-bottom: none;
  }

  /* normal form-groups were a little too big */
  ul.lang-list li .row {
    margin-bottom: 5px;
  }

</style>



<ul class="lang-list"></ul>

<% if(edit) { %>
  <div class="row">
    <div class="col-sm-12">
      <button class="lang-add btn btn-c2"><i class="fa fa-plus">&nbsp;</i>Add Language</button>
    </div>
  </div>
<% } %>
