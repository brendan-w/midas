<% if(!edit) { %>
  <!-- the header -->
  <div class="row border-bottom">
    <div class="col-sm-2 padding-left-none"><b>Languages</b></div>
    <div class="col-sm-5"><b>Written Proficiency</b></div>
    <div class="col-sm-5 padding-right-none"><b>Spoken Proficiency</b></div>
  </div>
<% } %>

<div class="row">
  <div class="lang-list-empty" style="display:none">No languages found</div>
</div>

<!-- The main list -->
<div class="row">
  <ul class="lang-list <% if(edit) { %>edit<% } %>"></ul>
</div>

<% if(edit) { %>
  <div class="row lang-buttons">
    <button class="lang-add btn btn-c0"><i class="fa fa-plus">&nbsp;</i>Add Language</button>
  </div>
<% } %>
