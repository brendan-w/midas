
<div class="modal fade" role="dialog" aria-hidden="true" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        
        <!-- JS will show either the title, or the steps, but not both -->
        <h4 class="modal-title"></h4>
        <ul class="modal-steps"></ul>
      </div>

      <!-- alert filled by the Global AJAX error listener -->
      <div class="alert alert-danger alert-local" style="display:none"></div>

      <div class="modal-body">
        <!-- the HTML given to the ModalView.render() will be inserted here -->
      </div>

      <div class="modal-footer">
        <button type="button" id="wizard-cancel-button" class="btn btn-c0 wizard-cancel" data-dismiss="modal">
          Cancel
        </button>
        <% if (draft) { %>
        <button type="button" id="wizard-draft-button" class="btn btn-c0 wizard-submit" data-state="draft">
          Save Draft
        </button>
        <% } %>
        <button type="button" id="wizard-backward-button" class="btn btn-c2 wizard-backward">
          <i class="fa fa-chevron-left"></i> Back
        </button>
        <button type="button" id="wizard-forward-button" class="btn btn-c2 wizard-forward">
          Next <i class="fa fa-chevron-right"></i>
        </button>
        <button type="button" id="wizard-create-button" class="btn btn-c2 wizard-submit">
          Done
        </button>
      </div>

    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div>
